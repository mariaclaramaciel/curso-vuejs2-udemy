<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p> 
    <button v-on:click="somar(5)">Somar 1</button> 
    <p v-on:mousemove="atualizaXY">Mouse {{ x }} {{ y }}
        <span v-on:mousemove.stop="">Parar aqui!!!</span> <!--Com stop eu paro a propagacao do evento-->
    </p>
    <a v-on:click.prevent="" href="https://www.google.com">Google</a> <!--Evita que o evneto aconteÃ§a-->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo) {
                return this.contador += passo
            },
            atualizaXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
