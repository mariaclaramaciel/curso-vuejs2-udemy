<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p> 
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Olá Mundo VUE JS'
        },
        methods: {
            saudacao: function(){
                return this.titulo  // `this` aponta para a instância 
            }
        }
    })
</script>
