<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p> 
    <button @click="somar">Somar 1</button> <!-- v-on:click="somar" -->
    <input type="text" :value="contador"> <!-- v-bind:value="contador" -->
    
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0
        },
        methods: {
            somar() {
                return this.contador++
            }
        }
    })
</script>
